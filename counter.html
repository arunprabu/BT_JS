<script>
    function Counter(initValue){

        var count = initValue;
        var numInvoke = count * 2;
        function increment() {
            numInvoke++;
            count++;
        }
        function decrement() {
            numInvoke--;
            count--;
        }
        function value() {
            return count;
        }

        return {
            incr : increment,
            decr : decrement,
            value : value
        };
    }
 </script>
