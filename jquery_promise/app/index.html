    <header class="header" role="banner">

      <nav class="nav" role="navigation">

   <h1>Testing Boilerplate</h1>

          <p>Footer</p>

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>

    <script>
        
        
        
        $(document).on("jsonLoadedEvent", function(){
            console.log("Into the custom event") ;
        });

      /* jQuery Promise */  
        var jqxhr = $.getJSON( "/sample.json", function() {
            //immediate callback -- only if success
            console.log( "success" );
            
            $(document).trigger("jsonLoadedEvent");
        })
        .done(function() {
            //when done -- only if results in success
            console.log( "done" );
        })
        .fail(function() {
            //if fails
            console.log( "fails" );
        })
        .always(function() {
            //complete
            console.log( "always" );
        });
        
        // Perform other work here ...
        
        // Set another completion function for the request above
        jqxhr.complete(function() {
          console.log( "complete" );
        });

        

    
    </script>
  </body>
</html>
